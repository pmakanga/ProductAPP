<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-group" style="width: 100%;">
      <label class="col-sm-2 col-form-label">Product Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ProductName" placeholder="Enter Product Name">
      </div>
       <label class="col-sm-2 col-form-label">Product Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ProductDescription" placeholder="Enter Product Description">
      </div>
      <label class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="Category">
          <option>--Select--</option>
          <option *ngFor="let catName of CategoryList">
            {{catName.category?.categoryDescription}}
          </option>
        </select>
      </div>
    </div>
    </div>
    <button (click)="addProduct()" *ngIf="prod.ProductId==0" class="btn btn-primary">
      Add
    </button>
    <button (click)="updateProduct(prod)" *ngIf="prod.ProductId!=0" class="btn btn-primary">
      Update
    </button>
